{% extends 'base.html' %}

{% block title %}Remove Collection | Journal{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-20">
    <div class="bg-zinc-900 border border-zinc-800 p-10 rounded-[2.5rem] text-center shadow-2xl relative overflow-hidden">
        <!-- Danger Glow -->
        <div class="absolute -top-24 -left-24 w-48 h-48 bg-red-500/10 blur-[100px] pointer-events-none"></div>
        
        <div class="mx-auto w-16 h-16 bg-red-950/20 rounded-2xl flex items-center justify-center mb-8 border border-red-900/30">
            <i data-lucide="trash-2" class="w-8 h-8 text-red-500"></i>
        </div>
        
        <h1 class="text-2xl font-black text-zinc-50 mb-3 tracking-tight">Burn this Book?</h1>
        <p class="text-zinc-500 text-sm leading-relaxed mb-10">
            Deleting <span class="text-zinc-50 font-bold">"{{ object.title }}"</span> will permanently erase all <span class="text-zinc-50 font-mono">{{ object.entries.count }} entries</span> inside it. This is irreversible.
        </p>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-600 text-white py-4 rounded-2xl text-sm font-black hover:bg-red-700 transition-all shadow-[0_10px_20px_rgba(220,38,38,0.2)] active:scale-[0.98]">
                Confirm Destruction
            </button>
            <a href="{% url 'dashboard' %}" class="block w-full text-zinc-500 hover:text-zinc-50 text-sm font-bold transition-colors">
                Save the memory
            </a>
        </form>
    </div>
</div>
{% endblock %}
