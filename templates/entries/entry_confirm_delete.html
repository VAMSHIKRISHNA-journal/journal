{% extends 'base.html' %}

{% block title %}Delete Entry | Journal{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-zinc-900 border border-zinc-800 rounded-xl p-8 shadow-sm text-center">
        <div class="mx-auto w-12 h-12 bg-red-950/30 rounded-full flex items-center justify-center mb-6 border border-red-900/50">
            <i data-lucide="alert-triangle" class="w-6 h-6 text-red-500"></i>
        </div>
        <h1 class="text-xl font-bold text-zinc-50 mb-2">Delete Entry?</h1>
        <p class="text-zinc-400 text-sm mb-8">
            Are you sure you want to delete <span class="font-semibold text-zinc-50">"{{ object.title }}"</span>? This action cannot be undone.
        </p>

        <form method="post" class="flex flex-col gap-3">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-600 text-white px-4 py-2.5 rounded-md text-sm font-medium hover:bg-red-700 transition-colors shadow-sm">
                Delete Permanently
            </button>
            <a href="{% url 'dashboard' %}" class="w-full border border-zinc-800 bg-zinc-950 text-zinc-400 px-4 py-2.5 rounded-md text-sm font-medium hover:bg-zinc-900 hover:text-zinc-50 transition-colors">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
